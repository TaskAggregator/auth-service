databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Vadim Novoselov
      changes:
        -
        - createTable:
            tableName: users
            schemaName: auth_service
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false